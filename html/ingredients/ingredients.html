<div class="row">
	<div class="col-md-10">
		<uib-pagination total-items="ingredientsCtrl.totalItems" ng-model="ingredientsCtrl.currentPage" class="pagination-md" items-per-page="ingredientsCtrl.itemsPerPage"></uib-pagination>
	</div>
	<div class="col-md-2">
		<div ng-controller="IngredientsActionsCtrl">
			<button type="button" class="btn btn-default" ng-click="openIngredientCreateModal()" id="createIngredientBtn">Create Ingredient</button>
		</div>
	</div>
</div>

<div class="row ingredientRow" ng-repeat="ingredient in ingredientsCtrl.ingredients.slice(((ingredientsCtrl.currentPage-1) * ingredientsCtrl.itemsPerPage), ((ingredientsCtrl.currentPage) * ingredientsCtrl.itemsPerPage))">
	<div class="col-md-4 ingredientImage">
		<img ng-src="{{ingredientsCtrl.imageRequestUrl}}{{ingredient.image}}">
	</div>
	<div class="col-md-5">
		<div class="row ingredientInfo">
			Name: {{ingredient.name}}<br>
			Category: {{ingredient.category.name}}<br>
			Information: {{ingredient.information}}<br>
		</div>		
	</div>
	<div class="col-md-3 ingredientActions">
		<div class="col-md-12" ng-controller="IngredientsActionsCtrl">
			<button type="button" class="btn btn-default deleteIngredientBtn" id="deleteIngredientBtn" ng-click="deleteIngredient(ingredient.id, $index)">Delete Ingredient</button>	
		</div>		
	</div>
</div>
<uib-pagination total-items="ingredientsCtrl.totalItems" ng-model="ingredientsCtrl.currentPage" class="pagination-md" items-per-page="ingredientsCtrl.itemsPerPage"></uib-pagination>
