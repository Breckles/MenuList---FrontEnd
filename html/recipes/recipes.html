<div role="alert" class="alert fade in alert-success alert-dismissable recipeDeletedAlert" ng-show="recipeJustDeleted()">
	The recipe has been deleted.
	<button type="button" class="close" data-dismiss="alert" aria-label="Close">
    	<span aria-hidden="true" ng-click="closeDeleteSuccessAlert()">&times;</span>
  	</button>
</div>

<div class="row">
	<div class="col-md-10">
		<uib-pagination total-items="recipesCtrl.totalItems" ng-model="recipesCtrl.currentPage" class="pagination-md" items-per-page="recipesCtrl.itemsPerPage"></uib-pagination>
	</div>
	<div class="col-md-2">
		<div ng-controller="RecipesActionsCtrl">
			<button type="button" class="btn btn-default" ng-click="openRecipeCreateModal()" id="addRecipeBtn">Add Recipe</button>
		</div>
	</div>
</div>

<div class="row recipeRow" ng-repeat="recipe in recipesCtrl.recipes.slice(((recipesCtrl.currentPage-1) * recipesCtrl.itemsPerPage), ((recipesCtrl.currentPage) * recipesCtrl.itemsPerPage))">
	<div class="col-md-4 recipeImage">
		<img ng-src="{{recipesCtrl.imageRequestUrl}}{{recipe.image}}">
	</div>
	<div class="col-md-6">
		<!-- <div class="row recipeInfo"> -->
			Name: {{recipe.name}}<br>
			Description: {{recipe.description}}<br>
			Serves: {{recipe.num_served}}<br>
			Private: {{recipe.private}}<br>
		<!-- </div>		 -->
	</div>
	<div class="col-md-2 recipeActions">
		<!-- <div class="row recipeActions"> -->
			<div class="col-md-12" ng-controller="RecipesActionsCtrl">
				<button type="button" class="btn btn-default viewRecipeBtn" id="recipeViewBtn" ng-click="openRecipeViewModal(recipe.id)">View Recipe</button><br>
				<button type="button" class="btn btn-default deleteRecipeBtn" id="deleteRecipeBtn" ng-click="deleteRecipe(recipe.id, $index)">Delete Recipe</button><br>
				<button type="button" class="btn btn-default editRecipeBtn" id="recipeViewBtn" ng-click="openRecipeEditModal(recipe.id, $index)">Edit Recipe</button>
			</div>		
		<!-- </div> -->
	</div>
</div>
<uib-pagination total-items="recipesCtrl.totalItems" ng-model="recipesCtrl.currentPage" class="pagination-md" items-per-page="recipesCtrl.itemsPerPage"></uib-pagination>
